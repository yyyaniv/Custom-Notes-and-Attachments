<template>
    <lightning-modal-header label="Upload File"></lightning-modal-header>
    <lightning-modal-body>
        <lightning-record-edit-form object-api-name={objectApiName}>
            <lightning-input-field
                for:each={fields}
                for:item="field"
                key={field}
                name={field}
                field-name={field}
                onchange={handleInputChange}
            >
            </lightning-input-field>
            <lightning-input
                type="file"
                label="File"
                name="file"
                disabled={isUploadDisabled}
                value={uploadedFile}
                onchange={handleUploadChange}
                required
            ></lightning-input>
            <p class="slds-var-p-around_medium" lwc:if={uploadedFileName}>{uploadedFileName}</p>
        </lightning-record-edit-form>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button variant="neutral" label="Cancel" onclick={handleClose}></lightning-button>
        <lightning-button
            class="slds-var-m-left_small"
            variant="brand"
            label="Save"
            onclick={handleSave}
        ></lightning-button>
    </lightning-modal-footer>
</template>
